<ion-view view-title="Schedule Usage">
  <ion-content>
    <div class="list">
      <div class="list card">
        <div class="item  item-avatar item-divider">
          <img style="top:11px;" src="data/img/schedule.png">
          <h2 ng-class="myMains">Set Schedule </h2>
          <p><span ng-class="myMains">Set a time to turn off power</span></p>
        </div>

        <div class="row" ng-class="myMains" ng-show="powerbuttonClass == 'button button-full button-balanced'">
          <div class="item item-icon-left" ion-datetime-picker monday-first seconds am-pm ng-model="datetimeValue" ng-change="calendarTapped(datetimeValue)">
          	<p>
            <i class="icon "></i> <span ng-class="myMains">Lights off at:</span>
            <p>
              <strong ng-class="myMains">{{datetimeValue| date: "MMM dd yyyy  h:mm:ss a"}}</strong>
          </div>
        </div>

		
        <div ng-show="showTimer" class="center ">
         <span ng-class="balanced">{{turningMsg}}</span>
        </div>
        <div ng-show="showTimer" ng-class="timerClass">
          <i class="ion-android-alarm-clock larger "></i> &nbsp;
          	<timer interval="1000" countdown="10" finish-callback="timerElapsed();">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds. </timer>
          
         
        </div>
        <ul class="item center assertive">
 			 <button ng-class="powerbuttonClass" ng-click="mainSwtichClicked()">
 			<i class="icon ion-power"></i>
 			
			</button>
        </ul>

      </div>


    </div>
  </ion-content>
</ion-view>
