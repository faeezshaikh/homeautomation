<ion-view title="Locate District">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="list card">
            <div class="item item-divider">Search District By Id</div>
            <div class="item item-body">
                <form class="list">
                    <label class="item item-input">
                        <span class="input-label">District Id</span>
                        <input type="text" placeholder="Enter District Id">
                    </label>
                    <button class="button button-balanced button-block  icon-left ion-search">Search</button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
